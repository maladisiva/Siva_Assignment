<!DOCTYPE html>
<html>
<link rel="stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<body ng-app="myApp" ng-controller="userCtrl">
<div class="container">
<h2 &nbsp; style="color:yellow"><u>Customer Information</u></h2>
<form class="form-horizontal" role="form" name="myForm">

  <div class="form-group">
  <br/>
  <label class="col-sm-2 control-label">Customer Name:</label>
    <div class="col-sm-10">
    <input type="text" name="fName" ng-model="fName" placeholder="Customer Name">
	</div>
  </div>
  

  <div class="form-group">
  <br/>
  <label class="col-sm-2 control-label">Customer Address:</label>
    <div class="col-sm-10">
    <input type="text" name="lName" ng-model="lName" placeholder="Customer Address">
	</div>
  </div> 
  
  </form>
<br/>
<p><button type="submit" class="btn btn-success">Submit</button>
<a href="Index.html">Home</a>
  </p>
 
<script>
var app = angular.module('myApp', []);
app.controller('userCtrl', function($scope) {
   $scope.fName='Siva';
   $scope.lName='Maladi';
 
});
</script>
</div>
</body>
</html>
